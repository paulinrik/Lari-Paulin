        // 1. Lógica do Contador (CORRIGIDA)
        function atualizarContador() {
            const hoje = new Date();
            
            // Cria cópias das datas e ZERA o horário para evitar erro de DST/Fuso horário
            const dataInicioUTC = new Date(Date.UTC(dataInicio.getFullYear(), dataInicio.getMonth(), dataInicio.getDate()));
            const hojeUTC = new Date(Date.UTC(hoje.getFullYear(), hoje.getMonth(), hoje.getDate()));

            // Milissegundos em um dia (fixo e sem chance de erro)
            const MS_POR_DIA = 1000 * 60 * 60 * 24;

            // Calcula a diferença em milissegundos e divide
            const diferencaTempo = hojeUTC - dataInicioUTC;
            
            // Arredonda para baixo para garantir que a contagem só avance à meia-noite
            const diasJuntos = Math.floor(diferencaTempo / MS_POR_DIA); 

            document.getElementById("contador-dias").innerText = `Estamos juntos há ${diasJuntos} dias`;
        }

        // 2. Lógica da Mensagem Diária (Perfeita - Mantida)
        function atualizarMensagem() {
            // Usa o dia do mês (1 a 31) para escolher a mensagem
            const diaHoje = new Date().getDate();
            
            // O uso do operador módulo (%) é o que garante que as 31 mensagens ciclem 
            // e sejam repetidas se o mês tiver menos dias ou no próximo ciclo.
            const indice = diaHoje % declaracoes.length; 

            const conteudo = declaracoes[indice];
            
            document.getElementById("foto-do-dia").src = conteudo.foto;
            document.getElementById("texto-mensagem").innerText = `"${conteudo.texto}"`;
        }

        // Rodar as funções
        atualizarContador();
        atualizarMensagem();

    <script>
function ajustarRolagem() {
    const conteudo = document.querySelector(".container");
    const alturaConteudo = conteudo.scrollHeight;
    const alturaTela = window.innerHeight;

    if (alturaConteudo <= alturaTela) {
        document.body.style.overflow = "hidden";  // trava quando cabe
    } else {
        document.body.style.overflow = "auto";    // libera quando precisa rolar
    }
}

// rodar depois de carregar imagem
document.getElementById("foto-do-dia").addEventListener("load", ajustarRolagem);

// rodar inicialmente
window.addEventListener("load", ajustarRolagem);
window.addEventListener("resize", ajustarRolagem);
</script>
